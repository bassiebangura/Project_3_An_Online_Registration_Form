<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <header class="mainHeading">
        <h1 class="mainHeading__text">THE CODE REVIEW</h1>
    </header>
    <main>  
        <form class="onlineForm">
            <section class="intro">
                <h2 class="intro__heading">Signup for our newsletter</h2>
                <p class="intro__summary">
                    Get the latest new on how your code is 
                    doing right in your inbox.
                </p>
            </section>
            <hr class="double"><!-- creates the double line -->
            <fieldset class="contactInfo"><!-- fieldset(Contact Info) -->
                <legend>Contact Information</legend>

                <div>
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Required" required>
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="userEmail" id="email" placeholder="Required" required>
                </div>

                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="XXX - XXX - XXXX">
                </div>

                <div>
                    <label for="streetAddress">Street Address</label>
                    <input type="text" name="address" id="streetAddress" placeholder="Required" required>    
                </div>
               
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Required">
                </div>

                <div>
                    <label for="states">State</label>
                    <select id="states" name="states"><!-- states in US -->
                        <option value="" selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select><!-- /states in US-->
                </div>

                <div>
                    <label for="zipCode">Zip Code</label>
                    <input class="contactInfo__zip" type="text" name="zipCode" id="zipCode" placeholder="XXXXX" >	
                </div>
               		
            </fieldset><!-- /fieldset(Contact info)-->

            <hr>

            <fieldset class="newsLetter"><!-- fieldset(NewsLetter-->
                <legend class="newsLetter__legend">Newsletter</legend>

                <p class="newsLetter__options">Select the newsletters you would like to recieve</p>

                <input type="checkbox" id="htmlNews" value="htmlNews" name="newsLetter" checked>
                <label for="htmlNews" class="inlineDisplay">HTML News</label><br>

                <input type="checkbox" id="cssNews" value="cssNews" name="newsLetter">
                <label for="cssNews" class="inlineDisplay">CSS News</label><br>

                <input type="checkbox" id="jsNews" value="jsNews" name="newsLetter">
                <label for="jsNews" class="inlineDisplay">Javascript News</label>
                
                <p>Newsletter format</p>

                <input type="radio" id="html" value="html" name="letterFormat" checked>
                <label for="html" class="inlineDisplay">HTML</label><br>

                <input type="radio" id="plainText" value="html" name="letterFormat">
                <label for="plainText" class="inlineDisplay">Plain text</label><br>

                <label class="newsLetter__textareaLabel" for="others">Other topics you'd like to hear about</label>
                <textarea id="others" name="others"></textarea>
            </fieldset><!-- /fieldset(NewsLetter)-->
            <button>Sign Up</button>
            <p class="onlineForm-copyright">Copyright The Code Review</p>
        </form>
    </main>
</body>
</html>
